<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function jj() {
				for (var a = 1; a < 10; a++) {
					for (var b = 1; b <= a; b++) {
						var c = a * b
						document.write(a + "*" + b + "=" + c + "  ");
					}
					document.write("<br/>");
				}
			}

			function sort() {
				var arrs = new Array(22, 44, 11, 33, 21);
				for (var i = 0; i < arrs.length - 1; i++) {
					for (var j = i + 1; j < arrs.length; j++) {
						if (arrs[i] < arrs[j]) {
							var x = arrs[i];
							arrs[i] = arrs[j];
							arrs[j] = x;
						}
					}

				}
				document.write(arrs);
			}

			function click() {
				sort();
			}
		</script>
	</head>

	<body>
		<h1>这是我的第一个段落</h1>
		<button onclick="sort()">点击这里</button>

	</body>

</html>
