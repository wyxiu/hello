<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/common.css"/>
	</head>

	<body>
			<div class="container header">
				
		</div>
<!--首页信息------>	
		<div class="container">
			<div class="alert alert-info" role="alert">...</div>
		</div>
		
<!--登录模态框--->
		<div class="modal fade" id="login_model">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
						<h4 class="modal-title" id="myModalLabel-login">用户登录</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="username">用户名</label>
								<input type="text" class="form-control" id="username" placeholder="用户名">
							</div>
							<div class="form-group">
								<label for="password">密码</label>
								<input type="password" class="form-control" id="password" placeholder="密码">
							</div>
							</form>
					</div>
					<div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary">注册</button>
			      </div>
				</div>
			</div>
		</div>
<!--登录模态框--->


<!--注册模态框--->
		<div class="modal fade" id="register_model">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel-register">用户注册</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="re_username">用户名</label>
								<input type="text" class="form-control" id="re_username" placeholder="输入用户名">
							</div>
							<div class="form-group">
								<label for="re_password">Password</label>
								<input type="password" class="form-control" id="re_password" placeholder="输入密码">
							</div>
							<div class="form-group">
								<label for="re_password_again">确认密码</label>
								<input type="re_password" class="form-control" id="re_password_again" placeholder="请确认密码">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							</div>
					</div>
					<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">注册</button>
      </div>
					</form>
				</div>
			</div>
		</div>
	<!--注册模态框--->
	</body>
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/index.js"></script>

</html>
