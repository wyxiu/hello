<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#position_model">
		  添加
		</button>
		</div>
		
		<div class="container">
		<table class="table table-bordered">

		</table>
		</div>
		
		<div class="modal fade" id="position_model">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
						<h4 class="modal-title" id="myModalLabel-position">职位信息</h4>
					</div>
					<!---body部分---->
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="logo">公司logo</label>
								<input type="text" class="form-control" id="logo" placeholder="请输入公司logo">
							</div>
							<div class="form-group">
								<label for="position_name">职位名称</label>
								<input type="text" class="form-control" id="position_name" placeholder="请输入职位名称">
							</div>
							<div class="form-group">
								<label for="company_name">公司名称</label>
								<input type="text" class="form-control" id="company_name" placeholder="请输入公司名称">
							</div>
							<div class="form-group">
								<label for="expirance">工作经验</label>
								<input type="text" class="form-control" id="expirance" placeholder="请输入工作经验">
							</div>
							<div class="form-group">
								<label for="position_type">职位类型</label>
								<input type="text" class="form-control" id="position_type" placeholder="请输入职位类型">
							</div>
							<div class="form-group">
								<label for="address">工作地点</label>
								<input type="text" class="form-control" id="address" placeholder="请输入工作地点">
							</div>
							<div class="form-group">
								<label for="silary">岗位薪资</label>
								<input type="text" class="form-control" id="silary" placeholder="请输入岗位薪资">
							</div>
							</form>
							<!-- <button type="submit" class="btn btn-primary">登录</button>-->
					</div>
					<!---body部分---->
					<div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary">注册</button>
			      </div>
					
				</div>
			</div>
		</div>
		<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
