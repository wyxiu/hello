<!doctype html>
<html>

	<head>
		<title>Socket.IO chat</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			body {
				font: 13px Helvetica, Arial;
			}
			
			form {
				background: #000;
				padding: 3px;
				position: fixed;
				bottom: 0;
				width: 100%;
			}
			
			form input {
				border: 0;
				padding: 10px;
				width: 90%;
				margin-right: .5%;
			}
			
			form button {
				width: 9%;
				background: rgb(130, 224, 255);
				border: none;
				padding: 10px;
			}
			
			#messages {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			
			#messages li {
				padding: 5px 10px;
			}
			
			.mine {
				background: #eee;
			}
		</style>
	</head>

	<body>
		<ul id="messages"></ul>
		<form action="">
			<input id="m" autocomplete="off" /><button>Send</button>
		</form>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			$(function() {
				//创建客户端socket对象，连接服务器
				var socket = io();
				$('form').submit(function() {
					//触发chat message事件
					var msg = $('#m').val();
					socket.emit('chat message', msg);
					$('#messages').append($('<li>').addClass("mine").text(msg));
					//将消息框中的内容清空
					$('#m').val('');
					//阻止默认事件的传播
					return false;
				});

				//绑定事件，接收从服务器发送过来的消息
				socket.on('broad', function(msg) {
					console.log("---"+msg);
					$('#messages').append($('<li>').text(msg));
				});
			});
		</script>

	</body>

</html>
