<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <ul id="app1">
            <li v-for="item in items">
            {{msg}} - {{item.message}}
            </li>
        </ul>
        
    </div>
    <script src="lib/vue.min.js"></script>
    <script>
        var app1 = new Vue({
           el:"#app1",
           data:{
               msg:"学好数学",
               items:[
                   {  message:"走遍天下都不怕"},
                   {message:"逻辑思维就会变得好"}                   
                   
               ]
           } 
        });
    
    </script>
</body>
</html>
