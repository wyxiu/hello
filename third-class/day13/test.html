<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <button id="btn">消失隐藏</button>
    <button id="btn2">变大</button>
    <div id="box">

    </div>
    <script>
        var box = document.getElementById("box");
        var model = {
            isShow :true,
            isBig:true
        };
        function controller(){
            this.init();
            
        }
        controller.prototype = {
            controller :controller,
            init:function(){
                this.addListener();
                this.render(); 
            },
            addListener : function(){
                var btn = document.getElementById("btn");
                btn.onclick = ()=>{
                    model.isShow = !model.isShow;
                    this.render();
                },
                document.getElementById("btn2").onclick = ()=>{
                    model.isBig = !model.isBig;
                    this.render();

                }
            },
            render:function(){
                box.style.display = model.isShow ? "block":"none";
                box.style.width=model.isBig ? "200px" : "100px";
            }
        }

        new controller();

    </script>
</body>
</html>
