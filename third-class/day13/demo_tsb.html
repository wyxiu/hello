<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tsb{
            width:300px;
         height:300px;
         background: #000;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="range" min="0" max="255" step="1" v-model = "r"><br/>
        <input type="range" min="0" max="255" step="1" v-model = "g"><br/>
        <input type="range" min="0" max="255" step="1" v-model = "b"><br/>
        <div class="tsb" :style="{'background':color}"></div>
    </div>
    <script src="lib/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                r:0,
                g:0,
                b:0
            },
            computed:{
                color(){
                    return `rgb(${this.r},${this.g},${this.b})`;
                }
            }
        })
    </script>
</body>
</html>
