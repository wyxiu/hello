<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css" type="text/css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ul,li{
            list-style: none;
        }
         .swiper-container{
            height: 290px;
            background: green;
            width: 260px;
            margin-top: 20px;
         }
         .swiper-slide {
                /* padding-top: 20px; */
                padding-left: 10px;
                position: relative;
            }
        .swiper-slide  li a {
                display: block;
                width: 260px;
                height: 290px;
            }
               
            .swiper-slide  li a .p1 {
                    line-height: 25px;
                    font-size: 14px;
                    margin-bottom: 5px;
                }
             .swiper-slide  li a span {
                    display: inline-block;
                    width: 104px;
                    height: 25px;
                    background: red;
                    text-align: center;
                    line-height: 25px;
                    color: white;
                }
             .swiper-slide  li a .p2 {
                    position: absolute;
                    color: red;
                    top: 110px;
                }
    </style>
</head>
<body>
    <div class="swiper-container">
         <div class="swiper-wrapper">
            <ul class="swiper-slide">
                <li>
                    <a href="#">
                        <p class="p1">烟台栖霞红富士苹果5斤装（果径80mm）5斤-80mm</p>
                        <span>无添加不勾兑</span>
                        <p class="p2">￥<b>44.9</b></p>
                        <img src="./imgs/1212.jpg" />
                    </a>
                </li>
            </ul>          
            <ul class="swiper-slide">
                <li>
                    <a href="#">
                        <p class="p1">烟台栖霞红富士苹果5斤装（果径80mm）5斤-80mm</p>
                        <span>无添加不勾兑</span>
                        <p class="p2">￥<b>44.9</b></p>
                        <img src="./imgs/1212.jpg" />
                    </a>
                </li>
            </ul>
    <div class="swiper-scrollbar"></div>
    </div>
    <script src="node_modules/swiper/dist/js/swiper.min.js"></script>
    <script>
         var mySwiper = new Swiper ('.swiper-container', {
            loop: true,
            autoplay:true,
    
            // 如果需要滚动条
            scrollbar: {
            el: '.swiper-scrollbar',
            },
  })        
    </script>
</body>
</html>
