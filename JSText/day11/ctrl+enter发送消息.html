<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="message" style="width: 500px; height: 300px; border: 1px solid;"></div>
		<input type="text" name="info" id="info" value="" /><br />
		<textarea name="" id="txt" rows="10" cols="20"></textarea>
		<script src="JS/tools.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#txt").onkeydown = function (e) {
				 var e=  e || event;
				var code = e.which || e.keyCode;
//				console.log(code);
				if(e.ctrlKey && code==13){
					$("#message").innerHTML	+= $("#info").value+"说："+ $("#txt").value ;
				}
			}
		</script>
	</body>
</html>
