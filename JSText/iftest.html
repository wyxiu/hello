<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var grade = 55;
			if(grade>85){
				console.log("优秀");
				if(grade>=95&&grade<100){
					console.log("奖励1000块");
				}else if(grade>=90&&grade<95){
					console.log("奖励800块钱");
				}if(grade>=80&&grade<90){
					console.log("奖励300块钱");
				}
			}else if(grade>=75 && grade<=85){
				console.log("良好");
			}else if(grade>=65&&grade<75){
				console.log("及格");
			}else{
				console.log("不及格");
			}
			
		</script>
	</body>
