	//组合继承(构造函数 +　原型链继承)
	function Person(name,name1,sex,addr,phone){
			this.name = name;
	 		this.name1 = name1;
	 		this.sex = sex;
	 		this.addr = addr;
	 		this.phone = phone;
	}
			Person.prototype.eat = function(){
				console.log(this.name +"吃饭");
			};
			Person.prototype.sleep = function(){
				console.log(this.name1+"睡觉");
			};
			Person.prototype.play = function(){
				console.log(this.addr+"学习");
			};
			function student(name,name1,sex,addr,phone){
				Person.apply(this, arguments);
			}
			
			student.prototype = new Person();
			var stu = new student("张三","李四","女","成都",4144);
			console.log(stu);
			stu.eat();
			stu.sleep();
			stu.play();
