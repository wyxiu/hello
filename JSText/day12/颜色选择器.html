<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 300px;
				height: 20px;
				border-radius: 5px;
				border:1px solid;
				margin: 20px auto;
				position: relative;
			}
			span{
				display:  inline-block;
				width: 20px;
				height: 30px;
				background: #ccc;
				position: absolute;
				top:-6px;
				left: 0px;
				border-radius: 5px;
			}
			#box4{
				width: 300px;
				height: 300px;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div  id="box1"><span></span></div>
		<div  id="box2"><span></span></div>
		<div  id="box3"><span></span></div>
		<div  id="box4"></div>
	</body>
	<script src="JS/tools.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		 	function huadong(element){
		 		
		 		element.onmousedown = function (e) {
		 		e = e || event ;
				e.preventDefault ? e.preventDefault() : e.returnValue = false;
				
				document.onmousemove = function (e) {
					e = e || event ;
					var winWidth = window.innerWidth || document.documentElement.clientWidth || 									document.body.clientWidth;
						
					var _left = e.offsetX;
					element.style.left = _left + "px";
				}
				
				document.onmouseup = function () {
					document.onmousemove = null;
					document.onmouseup = null;
					
				}
				
		 		}
		 		
		 	}
		 	var btn = $("span");
		 	for(var i =0; i<btn.length;i++){
		 		huadong(btn[i]);
		 	}
		 	
		 	
	</script>
</html>
