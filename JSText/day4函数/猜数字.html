<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var rand =Math.floor(Math.random()*100);
			var count=0;
			
			console.log(rand);
			do{
				var gus=prompt("请输入一个两位数：");
				count++;
				if(gus>rand){
					alert("猜大了，请继续猜");
				}else if(gus<rand){
					alert("猜小了，请继续猜");
				}else{
					alert("猜正确了");
					document.write(gus+" "+"共猜了"+count+"次");
				}
				
			}
			while(gus != rand);
		</script>
	</body>
</html>
