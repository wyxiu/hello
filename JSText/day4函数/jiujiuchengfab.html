<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function jj(){
				for(var i=1;i<=9;i++){
					for(var j=1;j<=i;j++){
						
						document.write(j+"x"+i+"="+j*i+" ");
					}
					document.write("<br/>")
				}
			}
			jj();
		</script>
	</body>
</html>
