<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = +prompt("请输入第一个数字");
			var b = +prompt("请输入第二个数字");
			var c = prompt("请输入第二个数字");
			switch(c){
				case "*":
				c=a*b;
					document.write(c);
				break;
				case "+":
				c=a+b;
					document.write(c);
				break;
				case "-":
				c=a-b;
					document.write(c);
				break;
				case "/":
				c=a/b;
					document.write(c);
				break;
				default:
				document.write(输入错误)
				
			}
			
		</script>
	</body>
</html>
