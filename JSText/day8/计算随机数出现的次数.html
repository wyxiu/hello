<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function rand(arr){

				for(var i=1;i<10000;i++){
					//生成随机数
					arr.push(Math.floor(Math.random()*100));	
				}
				
				var count=[];
				for(var i=0;i<100;i++){
					count.push(0);
				}
				
				arr.forEach(function(curr,index){
					count[curr]++
				});
				
				return count;

			}
			var arr=[];
			console.log(rand(arr));
		</script>
	</body>
</html>
