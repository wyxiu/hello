<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function myFunction()
		{
				for(var a=1;a<10;a++){
					for(var b=1;b<=a;b++){
						var c=b*a;
						document.write(b+"*"+a+"="+c+" ");
						
					}
					document.write("<br/>");
				}
		}
	
		</script>
	</head>
	<body>
		<h4>开始学习JS了</h4>
		<button onclick="myFunction()">点击这里</button>
		<!--<button onclick="arrs()"></button>-->
		
	</body>
</html>
