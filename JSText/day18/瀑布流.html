		<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				//先动态计算能放几列
				var contentW = $(".content")[0].offsetWidth;
				var divs = $("div",$(".content")[0]);
				var colWidth = divs[0].offsetWidth;
				//获得列
				var cols =Math.floor(contentW/colWidth);
				var spacing = (contentW - colWidth*cols)/(cols+1);
				console.log(cols,spacing);
				var height = new Array(cols);	
				    height.fill(0);
				for(var i=0;i<divs.length;i++){
					var index = i%cols;
					divs[i].style.left = index*colWidth + (index+1)*spacing + "px";
					divs[i].style.top = height[index] + 10 + "px";
					height[index] += divs[i].offsetHeight + 10;
				}
			}
		</script>
