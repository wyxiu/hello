		<script type="text/javascript">
			window.onload = function() {
				var contentW = $(".content")[0].clientWidth-17;
				console.log(contentW);
				var divs = $("div", $(".content")[0]);
				var divsW = divs[0].offsetWidth;
				var cols = Math.floor(contentW / divsW); //求能排多少列
				var colspacing = (contentW - cols * divsW) / (cols + 1); //间距
				var height = new Array(cols);
				//console.log(cols , colspacing);
					height.fill(0);
				for(var i = 0; i < divs.length; i++) {
					var index = findMin(height);
					divs[i].style.left = ((index + 1) * colspacing + index * divsW)+ "px";
					divs[i].style.top = (height[index] + 10) + "px";
					height[index] += divs[i].offsetHeight + 10;
				}
			}

			function findMin(array) {
				var min = array[0];
				var tag = 0
				for(var i = 0; i < array.length; i++) {
					if(min > array[i]) {
						min = array[i];
						tag = i;
					}

				}
				return tag;
			}
		</script>
