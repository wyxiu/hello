<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 5;
			console.log(a == 5 ); //true
			console.log(a == "5");//true
			console.log(a!== 5); //false
			console.log(a !== "5"); //true
			console.log(a === 5);//true
			console.log(a === "5");//false
			console.log(a >= 2);//true
			console.log(a <= 1);//false
		</script>
	</body>
</html>
