<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/index.css" />
	<link rel="stylesheet" type="text/css" href="/font/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="/css/confirm.css" />

</head>

<body>
	<div class="wrapHeader_top">
		<div class="header_top">
			<div class="ht_left">
				<div class="ht_left_addr">
					<i class="iconfont icon-qicheqianlian-"></i>
					<span>送至：四川省</span>
					<i class="iconfont icon-down"></i>
				</div>
				<div class="ht_login">
					<a href="login.html" class="ht_a">登录</a>|
					<a href="login.html" class="ht_b">注册</a>
				</div>
				<div class="ht_myorder">
					<i class="iconfont icon-edit"></i>
					<a href="#">我的订单</a>
				</div>
				<div class="ht_shoucang">
					<i class="iconfont icon-favorfill"></i>
					<a href="#">收藏本站(ctrl+D)</a>
				</div>
			</div>
			<div class="ht_addr_hide"> </div>
			<div class="ht_right">
				<ul>
					<li>
						<i class="iconfont icon-weibiaoti2fuzhi07"></i>
						<a href="#">手机APP</a>
					</li>
					<li>
						<i class="iconfont icon-down"></i>
						<a href="#">帮助中心</a>
					</li>
					<li>
						<i class="iconfont icon-favorfill"></i>
						<a href="#">我要兑换</a>
					</li>
					<li>
						<i class="iconfont icon-msnui-shops"></i>
						<a href="#">商家中心</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="logo-bars">
		<div class="logos">
			<h1>
				<a href="#">
					<span>集食惠</span>
				</a>
			</h1>
		</div>
		<ul class="cart_logo">
			<li class="step1">
				<div class="bg_step1">1</div>
				<div class="txt_step1">我的购物车</div>
			</li>
			<li class="step2">
				<div class="bg_step2"></div>
				<div class="txt_step2">确认订单信息</div>
			</li>
			<li class="step3">
				<div class="bg_step3">3</div>
				<div class="txt_step3">提交并结算</div>
			</li>
		</ul>
	</div>

	<div class="confirm_contain">		
			<h5>
				<span>商品清单</span>
				<a href="/html/cart.html">&lt;返回购物车修改</a>
			</h5>
			<div class="detail">
				<ul class="detail_title">
					<li class="title_prods">商品</li>
					<li class="title_price">单价</li>
					<li class="title_amount">数量</li>
					<li class="title_discount">已抵扣元宝金额</li>
					<li class="title_total">小计</li>
				</ul>
				<!-- <ul class="detail_desc">
					 <li class="desc_prods">
						<img src="#"/>
						<span class="title"></span>
					</li>
					<li class="desc_price"></li>
					<li class="desc_amount"></li>
					<li class="desc_discount"></li>
					<li class="desc_total"></li> 
				</ul> -->
				<div class="list_prods">
	
				</div>
				<script type="text/html" id="confirm_template">
					{{each cartgoods curr}}
					<ul class="detail_desc">
					<li class="desc_prods">
							<img src="{{curr.img}}"/>
							<span class="title">{{curr.title}}</span>
						</li>
						<li class="desc_price">￥{{curr.price}}</li>
						<li class="desc_amount">{{curr.amount}}</li>
						<li class="desc_discount">￥0</li>
						<li class="desc_total">￥{{(curr.amount*curr.price).toFixed(2)}}</li>
					</ul>						
					{{/each}}
			</script>			
			</div>
			<div class="list_pay">
				<ul class="list_pay_list">
					<li><span><i class="list_pay_amont">2</i>件商品,商品总金额:</span><b class="list_pay_total">￥220.00</b></li>
					<li><span>总运费:</span><b>￥0.00</b></li>
					<li><span>元宝抵扣金额:</span><b class="list_pay_dist">￥0.00</b></li>
					<li><span>应付总额:</span><b class="allPay">￥220.00</b></li>
				</ul>
			</div>
			<div class="liuyan">
				<h5>备注(限100字)</h5>
				<div class="liuyan_content">
					<textarea name="txt"></textarea>
				</div>
			</div>
			<div class="pay">
				<p><span>实付款：</span><b>￥228.00</b></p>
				<button class="btn">提交订单</button>
			</div>
			
	</div>
			


	<div class="footer"></div>
	<script src="/lib/requireJS/require.js" data-main="/js/confirm"></script>
</body>

</html>
