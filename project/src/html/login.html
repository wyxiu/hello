			<div class="lmr_box">
			<form action="" id="form_login" onsubmit="return false;">
				<h5>会员登录</h5>
				<div class="login_context">
					<div class="message_warning">公共场所不建议自动登录，以防账号丢失</div>

				<div class="login_context">
					<i class="iconfont icon-liwu"></i>

				</div>
				<div class="login_context">
					<input type="checkbox" name="checkbox" id="checkbox" />
					<b>两周内免登录</b>
				</div>
				<div class="login_context">
					<input type="submit" class="inputs btn" value="登录" />
				</div>
				<div class="login_context">
					<span class="error">用户名或密码输入错误</span>
				</div>
				<div class="login_context">
					<span class="left">免费注册</span>
					<span class="right">忘记密码</span>
				</div>
